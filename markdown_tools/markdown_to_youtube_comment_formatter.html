<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown to YouTube Comment Formatter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background: #0073e6;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    .output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Markdown to YouTube Comment Formatter</h2>
  <p>Enter your Markdown on the left. Bold text wrapped with ** will be converted to Unicode bold. Italic text wrapped with * will be converted to Unicode italic.</p>
  <textarea id="markdownInput" placeholder="Type Markdown text here..."></textarea>
  <br>
  <button id="convertBtn">Convert</button>
  <div class="output">
    <h3>Converted Text:</h3>
    <textarea id="convertedOutput" readonly placeholder="Your formatted text will appear here..."></textarea>
  </div>

  <script>
    // Function to convert letters to Unicode Bold
    function convertToBold(text) {
      let result = "";
      for (let char of text) {
        if (char >= 'A' && char <= 'Z') {
          result += String.fromCodePoint(char.codePointAt(0) - 65 + 0x1D400);
        } else if (char >= 'a' && char <= 'z') {
          result += String.fromCodePoint(char.codePointAt(0) - 97 + 0x1D41A);
        } else {
          result += char;
        }
      }
      return result;
    }

    // Function to convert letters to Unicode Italic
    function convertToItalic(text) {
      let result = "";
      for (let char of text) {
        if (char >= 'A' && char <= 'Z') {
          result += String.fromCodePoint(char.codePointAt(0) - 65 + 0x1D434);
        } else if (char >= 'a' && char <= 'z') {
          result += String.fromCodePoint(char.codePointAt(0) - 97 + 0x1D44E);
        } else {
          result += char;
        }
      }
      return result;
    }

    // Main conversion function
    function convertMarkdown(text) {
      // Convert Bold: **text**
      text = text.replace(/\*\*(.*?)\*\*/g, (match, p1) => convertToBold(p1));
      // Convert Italic: *text*
      text = text.replace(/\*(.*?)\*/g, (match, p1) => convertToItalic(p1));
      // Additional markdown patterns can be processed here as needed.
      return text;
    }

    // Event listener for conversion
    document.getElementById('convertBtn').addEventListener('click', () => {
      const input = document.getElementById('markdownInput').value;
      const converted = convertMarkdown(input);
      document.getElementById('convertedOutput').value = converted;
    });
  </script>
</body>
</html>
