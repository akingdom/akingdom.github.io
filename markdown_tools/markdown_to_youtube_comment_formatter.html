<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown to YouTube Comment Formatter</title>
  <!-- Example: Import a webfont that supports math characters.
       Note: Google Fonts does not officially host Noto Sans Math,
       so you might need to self-host or choose an alternative.
       The following @font-face rule is a placeholder for your math font. -->
  <style>
    @font-face {
      font-family: 'Noto Sans Math';
      src: url('https://akingdom.github.io/fonts/noto-sans-math.woff2') format('woff2');
      /* Adjust the src URL as needed. */
      font-weight: normal;
      font-style: normal;
    }
    
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
    /* Use a font stack that includes our math font as a priority */
    #convertedOutput {
      font-family: 'Noto Sans Math', "Arial Unicode MS", "DejaVu Sans", sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background: #0073e6;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    .output {
      margin-top: 20px;
    }
    .warning {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Markdown to YouTube Comment Formatter</h2>
  <p>
    Paste your Markdown text here. Text contained in single asterisks (<code>*italic*</code>) will be converted to Unicode italic.
    (Ensuring output is displayed correctly depends on the available fonts.)
  </p>
  <textarea id="markdownInput" placeholder="Type or paste Markdown text here..."></textarea>
  <div id="warningMsg" class="warning" style="display: none;"></div>
  <button id="convertBtn">Convert</button>
  <div class="output">
    <h3>Converted Text:</h3>
    <textarea id="convertedOutput" readonly placeholder="Your formatted text will appear here..."></textarea>
  </div>
  
  <script>
    // Though your input is clean UTF-8, we keep a (dormant) check that could
    // later alert you if unexpected replacement characters appear.
    function isUTF8Corrupted(text) {
      return text.indexOf("�") !== -1;
    }
    
    // Converts letters to Unicode Bold (if needed).
    function convertToBold(text) {
      let result = "";
      for (let char of text) {
        if (char >= 'A' && char <= 'Z') {
          result += String.fromCodePoint(char.codePointAt(0) - 65 + 0x1D400);
        } else if (char >= 'a' && char <= 'z') {
          result += String.fromCodePoint(char.codePointAt(0) - 97 + 0x1D41A);
        } else {
          result += char;
        }
      }
      return result;
    }
    
    // Converts letters to Unicode Italic (math italic).
    function convertToItalic(text) {
      let result = "";
      for (let char of text) {
        if (char >= 'A' && char <= 'Z') {
          result += String.fromCodePoint(char.codePointAt(0) - 65 + 0x1D434);
        } else if (char >= 'a' && char <= 'z') {
          result += String.fromCodePoint(char.codePointAt(0) - 97 + 0x1D44E);
        } else {
          result += char;
        }
      }
      return result;
    }
    
    // Main conversion function:
    // - Checks for any internal corruption signs (for debugging).
    // - Uses regex to substitute Markdown formatting with math Unicode characters.
    function convertMarkdown(text) {
      if (isUTF8Corrupted(text)) {
        document.getElementById("warningMsg").innerText = 
          "Warning: Unexpected UTF‑8 corruption detected.";
        document.getElementById("warningMsg").style.display = "block";
      } else {
        document.getElementById("warningMsg").style.display = "none";
      }
      
      // Convert Bold: **text** (if needed)
      text = text.replace(/\*\*(.*?)\*\*/g, (match, p1) => convertToBold(p1));
      
      // Convert Italic: *text*
      text = text.replace(/\*(.*?)\*/g, (match, p1) => convertToItalic(p1));
      
      return text;
    }
    
    // Event listener for the conversion button.
    document.getElementById('convertBtn').addEventListener('click', () => {
      const input = document.getElementById('markdownInput').value;
      const converted = convertMarkdown(input);
      document.getElementById('convertedOutput').value = converted;
    });
  </script>
</body>
</html>
