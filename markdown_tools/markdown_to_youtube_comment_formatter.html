<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown to YouTube Comment Formatter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
    /* Remove the custom math font and rely on common system fonts.
       In many cases, default fonts like "Arial Unicode MS" or "DejaVu Sans"
       can handle most Unicode characters. */
    #convertedOutput {
      font-family: "Arial Unicode MS", "DejaVu Sans", sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background: #0073e6;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    .output {
      margin-top: 20px;
    }
    .warning {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Markdown to YouTube Comment Formatter</h2>
  <p>
    Paste your Markdown text here. Text wrapped in single asterisks (<code>*italic*</code>) will be converted to Unicode italic.  
  </p>
  <textarea id="markdownInput" placeholder="Type or paste Markdown text here..."></textarea>
  <div id="warningMsg" class="warning" style="display: none;"></div>
  <button id="convertBtn">Convert</button>
  <div class="output">
    <h3>Converted Text:</h3>
    <textarea id="convertedOutput" readonly placeholder="Your formatted text will appear here..."></textarea>
  </div>
  
  <script>
    // Check for unexpected UTF-8 corruption (just in case)
    function isUTF8Corrupted(text) {
      return text.indexOf("ï¿½") !== -1;
    }
    
    // Mapping for problematic italic characters.
    // Extend this object if you find that additional characters display oddly.
    const specialItalicMapping = {
      'h': 0x210E // For lowercase "h", use â„Ž (U+210E) instead of ð‘• (U+1D455)
      // Add more mappings here as needed.
    };

    // Converts letters to Unicode Bold (if needed)
    function convertToBold(text) {
      let result = "";
      for (let char of text) {
        if (char >= 'A' && char <= 'Z') {
          result += String.fromCodePoint(char.codePointAt(0) - 65 + 0x1D400);
        } else if (char >= 'a' && char <= 'z') {
          result += String.fromCodePoint(char.codePointAt(0) - 97 + 0x1D41A);
        } else {
          result += char;
        }
      }
      return result;
    }
    
    // Converts letters to Unicode Italic (math italic).
    // Applies special-case mappings if present.
    function convertToItalic(text) {
      let result = "";
      for (let char of text) {
        if (char >= 'A' && char <= 'Z') {
          result += String.fromCodePoint(char.codePointAt(0) - 65 + 0x1D434);
        } else if (char >= 'a' && char <= 'z') {
          if (specialItalicMapping.hasOwnProperty(char)) {
            result += String.fromCodePoint(specialItalicMapping[char]);
          } else {
            result += String.fromCodePoint(char.codePointAt(0) - 97 + 0x1D44E);
          }
        } else {
          result += char;
        }
      }
      return result;
    }
    
    // Main conversion function: Checks markdown formatting and possible corruption.
    function convertMarkdown(text) {
      if (isUTF8Corrupted(text)) {
        document.getElementById("warningMsg").innerText = "Warning: Unexpected UTFâ€‘8 corruption detected.";
        document.getElementById("warningMsg").style.display = "block";
      } else {
        document.getElementById("warningMsg").style.display = "none";
      }
      
      // Convert Bold: **text** (if desired; currently mapped for completeness)
      text = text.replace(/\*\*(.*?)\*\*/g, (match, p1) => convertToBold(p1));
      
      // Convert Italic: *text*
      text = text.replace(/\*(.*?)\*/g, (match, p1) => convertToItalic(p1));
      
      return text;
    }
    
    // Set up the conversion action.
    document.getElementById('convertBtn').addEventListener('click', () => {
      const input = document.getElementById('markdownInput').value;
      const converted = convertMarkdown(input);
      document.getElementById('convertedOutput').value = converted;
    });
  </script>
</body>
</html>
