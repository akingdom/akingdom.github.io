<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Articles Viewer</title>
    <link rel="stylesheet" href="menu/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/16.1.1/build.css">
</head>
<body>


<div class="sidebar" id="sidebar" aria-label="Sidebar with articles">
    <div class="side-controls">
		<button class="toggle-btn" id="toggleSidebar" aria-label="Toggle sidebar"><svg xmlns="http://www.w3.org/2000/svg" viewBox="2 0 14 17" width="16" height="16"><path d="M7.122.392a1.75 1.75 0 0 1 1.756 0l5.003 2.902c.83.481.83 1.68 0 2.162L8.878 8.358a1.75 1.75 0 0 1-1.756 0L2.119 5.456a1.251 1.251 0 0 1 0-2.162ZM8.125 1.69a.248.248 0 0 0-.25 0l-4.63 2.685 4.63 2.685a.248.248 0 0 0 .25 0l4.63-2.685ZM1.601 7.789a.75.75 0 0 1 1.025-.273l5.249 3.044a.248.248 0 0 0 .25 0l5.249-3.044a.75.75 0 0 1 .752 1.298l-5.248 3.044a1.75 1.75 0 0 1-1.756 0L1.874 8.814A.75.75 0 0 1 1.6 7.789Zm0 3.5a.75.75 0 0 1 1.025-.273l5.249 3.044a.248.248 0 0 0 .25 0l5.249-3.044a.75.75 0 0 1 .752 1.298l-5.248 3.044a1.75 1.75 0 0 1-1.756 0l-5.248-3.044a.75.75 0 0 1-.273-1.025Z"></path></svg></button>
		<span class="side-heading">Articles</span>
		<button id="editModeToggle" class="edit-mode-btn" aria-label="Edit mode"><svg class="octicon octicon-pencil" viewBox="0 0 18 18" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M13.498 1.503a2.121 2.121 0 0 1 3 3L5.25 15.751H2.497V13L13.498 1.503Zm1.5 1.5a1.121 1.121 0 0 0-1.5 0L12.5 3.503l2 2 1.001-1.002a1.121 1.121 0 0 0 0-1.498l-.503-.503Zm-2 2L3.497 13.503v1h1L14.498 4.503l-2-2Z"></path></svg>
		</button>
    </div>
    <ul id="menuGroups">
        <!-- Menu groups populated dynamically -->
    </ul>
</div>

<div class="content">
    <h1>GitHub Articles</h1>
    <div id="mainView">
        <!-- Main content displayed here -->
        <p>Select an article from the sidebar.</p>
    </div>
</div>

<script src="menu/article-settings.js"></script>
<script src="menu/menudata.js"></script>
<script src="menu/commons-notify.js"></script>
<script src="menu/menu-commons.js"></script>
<script src="menu/index.js"></script>
</body>
</html>
